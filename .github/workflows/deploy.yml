name: Deploy MidnightCodex Theme

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    name: Theme Validation & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build CSS with Gulp
        run: npm run build
      
      - name: Install GScan
        run: npm install -g gscan
      
      - name: Run GScan validation
        run: |
          echo "üîç Running Ghost theme validation..."
          gscan . --verbose
      
      - name: Verify required files
        run: |
          echo "üìã Checking theme structure..."
          test -f package.json && echo "‚úÖ package.json found" || exit 1
          test -f default.hbs && echo "‚úÖ default.hbs found" || exit 1
          test -f index.hbs && echo "‚úÖ index.hbs found" || exit 1
          test -f post.hbs && echo "‚úÖ post.hbs found" || exit 1
          test -f assets/built/screen.css && echo "‚úÖ Built CSS found" || exit 1
          echo "‚úÖ Theme structure looks good!"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies & Build
        run: |
          npm install
          npm run build
      
      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          rsync -av --exclude='node_modules' --exclude='.git' --exclude='deploy-package' --exclude='assets/css' . deploy-package/
      
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy-package/*"
          target: "/tmp/midnightcodex-deploy"
          strip_components: 1
      
      - name: Install theme on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /var/www/hasanhuseyinozgur.dev/content/themes/midnightcodex
            mv /tmp/midnightcodex-deploy /var/www/hasanhuseyinozgur.dev/content/themes/midnightcodex
            docker restart ghost-blog
            echo "‚úÖ MidnightCodex theme deployed successfully!"